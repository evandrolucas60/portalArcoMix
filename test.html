<!DOCTYPE html>
<html>

<head>
    <title>Lista Telef√¥nica</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .carousel {
            position: relative;
            width: 300px;
            height: 150px;
            overflow: hidden;
        }

        .carousel-inner {
            position: relative;
            width: 300%;
            height: 150px;
            left: 0;
            transition: left 0.6s ease-in-out;
        }

        .carousel-item {
            position: relative;
            float: left;
            width: 33.333%;
            height: 150px;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            color: #333;
            font-size: 20px;
            text-align: center;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }

        .carousel-control:hover {
            opacity: 1;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-indicators .indicator {
            width: 10px;
            height: 10px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 5px;
            padding: 0;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
        }

        .carousel-indicators .indicator.active {
            background-color: #333;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/300x150?text=Slide%201" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x150?text=Slide%202" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x150?text=Slide%203" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control prev">&lt;</button>
        <button class="carousel-control next">&gt;</button>
        <div class="carousel-indicators">
            <button class="indicator active"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const carouselInner = carousel.querySelector('.carousel-inner');
        const prevBtn = carousel.querySelector('.prev');
        const nextBtn = carousel.querySelector('.next');
        const indicators = carousel.querySelectorAll('.indicator');

        let slideIndex = 0;
        let intervalId;

        function showSlides() {
            carouselInner.style.left = `-${slideIndex * 33.333}%`;
            indicators.forEach(indicator => indicator.classList.remove('active'));
            indicators[slideIndex].classList.add('active');
        }

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= indicators.length) {
                slideIndex = 0;
            }
            showSlides();
        }


    </script>


</body>

</html>
