<!DOCTYPE html>
<html>
<head>
  <style>
    .cpu-box {
      width: 200px;
      height: 300px;
      background-color: gray;
      position: relative;
      margin: 50px auto;
    }

    .cpu-box:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background-color: darkgray;
    }

    .cpu-box:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background-color: darkgray;
    }

    .cpu-box .front-panel {
      width: 100%;
      height: 80px;
      background-color: lightgray;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cpu-box .front-panel .power-button {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cpu-box .front-panel .indicator-lights {
      width: 80px;
      height: 10px;
      background-color: darkgray;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .cpu-box .back-panel {
      width: 100%;
      height: 150px;
      background-color: darkgray;
      position: absolute;
      top: 100%;
      left: 0;
      transform: translateY(-100%);
    }

    .cpu-box .back-panel .ports {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .cpu-box .back-panel .ports:nth-child(2) {
      left: 50%;
      transform: translateX(-50%);
    }

    .cpu-box .back-panel .ports:nth-child(3) {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="cpu-box">
    <div class="front-panel">
      <div class="power-button"></div>
      <div class="indicator-lights"></div>
    </div>
    <div class="back-panel">
      <div class="ports"></div>
      <div class="ports"></div>
      <div class="ports"></div>
    </div>
  </div>
</body>
</html>
